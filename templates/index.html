<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Chain Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .server-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s;
        }
        .action-box {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .data-item {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            background-color: #e9ecef;
            border-radius: 3px;
            transition: all 0.5s;
        }
        .data-item.moving {
            background-color: #ffc107;
            transform: scale(1.1);
        }
        .server-box.highlight {
            background-color: #e8f5e9;
        }
        .server-box.deleted {
            background-color: #ffebee;
            opacity: 0.7;
        }
        .animation-container {
            position: relative;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Hash Chain Client</h1>

        <div class="row">
            <!-- Network State -->
            <div class="col-md-8">
                <h3>Network State</h3>
                <div id="networkState"></div>
            </div>

            <!-- Actions -->
            <div class="col-md-4">
                <div class="action-box">
                    <h4>Add Data</h4>
                    <div class="input-group mb-3">
                        <input type="number" id="addDataInput" class="form-control" placeholder="Enter data">
                        <button class="btn btn-primary" onclick="addData()">Add</button>
                    </div>
                </div>

                <div class="action-box">
                    <h4>Find Data</h4>
                    <div class="input-group mb-3">
                        <input type="number" id="findDataInput" class="form-control" placeholder="Enter data">
                        <button class="btn btn-info" onclick="findData()">Find</button>
                    </div>
                </div>

                <div class="action-box">
                    <h4>Remove Data</h4>
                    <div class="input-group mb-3">
                        <input type="number" id="removeDataInput" class="form-control" placeholder="Enter data">
                        <button class="btn btn-danger" onclick="removeData()">Remove</button>
                    </div>
                </div>

                <div class="action-box">
                    <h4>Server Management</h4>
                    <button class="btn btn-success mb-2 w-100" onclick="addServer()">Add New Server</button>
                    <div class="input-group mb-3">
                        <input type="number" id="removeServerInput" class="form-control" placeholder="Server index">
                        <button class="btn btn-danger" onclick="removeServer()">Remove Server</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for messages -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
